<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? â¤ï¸</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .background-collage {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 6px;
        z-index: -2;
    }

    .background-collage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
    }

    /* Dark overlay for readability */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        z-index: -1;
    }


    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff3355;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
    }

    .heart {
      font-size: 2rem;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* ğŸ¬ Video styling */
    #valentineVideo {
      display: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .move-up {
        transform: translateY(-60px);
    }

    .move-down {
        transform: translateY(20px);
    }

    .move-up-more {
        transform: translateY(-240px);
    }

    .shift-left {
        object-position: 40% center; /* move image left inside its box */
    }

    .shift-right {
        object-position: 70% center; /* move image right inside its box */
    }

    .shift-up {
        object-position: center 70%; /* move image up inside its box */
    }

    .shift-down {
        object-position: center 70%; /* move image down inside its box */
    }

  </style>
</head>

<body>
    <div class="background-collage">

        <img src="bg3.jpg" class="move-up-more shift-left">
        <img src="bg4.jpg">
        <img src="bg5.jpg" class="shift-up">

  <script>
     
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const firstPage = document.getElementById('firstPage');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');
    const video = document.getElementById('valentineVideo');

    // yesBtn.addEventListener('click', () => {
    //   music.play();

    yesBtn.addEventListener('click', () => {
        music.play();
        
        // Hide initial content
        firstPage.style.display = 'none';
        
        // Show message and video
        message.style.display = 'block';
        video.style.display = 'block';
        video.play();
    });


    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
